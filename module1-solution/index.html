<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src ="angular.min.js"></script>
        <script src="app.js"></script>
        <style>body { font-size: 1.3em;}</style>
        <title>
            Lunch Items Check 
        </title>
    </head>
    <body ng-app='LunchCheck'>  
        <h1>Enter the items of food you love :P</h1>
        <h5> NOTE : Do not enter empty items eg: a, ,b</h5>
        <div ng-controller = "LunchCheckController">  
            <div>
                <input type='text' ng-model="items">  
            </div>
            <div>
                <button ng-click='displayMessage();'> Check I Too Much </button>
                {{message}}
            </div>
        </div>
    </body>
</html>
